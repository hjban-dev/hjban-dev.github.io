<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W9KNTRS"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead nav-down">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="{{ site.title }}">
              <img class="masthead-logo" src="{{ site.baseurl }}{{ site.logo }}"/>

            <small id="blog-title">{{ site.tagline }}</small>
            </a>
          </h3>

        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>
    <!-- <a href="/search/" class="search">
      <i class="fa fa-search" aria-hidden="true"></i>
      <img src="/assets/images/search.png"/>
    </a> -->
    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      // sidebar toggle
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if (target === toggle) {
            checkbox.checked = !checkbox.checked;
            e.preventDefault();
          } else if (checkbox.checked && !sidebar.contains(target)) {
            /* click outside the sidebar when sidebar is open */
            checkbox.checked = false;
          }
        }, false);
      })(document);
	</script>

  <script type="text/javascript">
    // Hide Header on scroll down
    var didScroll;
    var lastScrollTop = 0;
    var delta = 5;
    var navbarHeight = $('.masthead').outerHeight();

    $(window).scroll(function(event){
      didScroll = true;
    });

    setInterval(function() {
      if (didScroll) {
          hasScrolled();
          didScroll = false;
      }
    }, 250);

    function hasScrolled() {
      var st = $(this).scrollTop();

      // Make sure they scroll more than delta
      if(Math.abs(lastScrollTop - st) <= delta)
          return;

      // If they scrolled down and are past the navbar, add class .nav-up.
      // This is necessary so you never see what is "behind" the navbar.
      if (st > lastScrollTop && st > navbarHeight){
          // Scroll Down
          $('.masthead').removeClass('nav-down').addClass('nav-up');
      } else {
          // Scroll Up
          if(st + $(window).height() < $(document).height()) {
              $('.masthead').removeClass('nav-up').addClass('nav-down');
          }
      }

      lastScrollTop = st;
    }
  </script>

  {% if site.disqus_short_name %}
  <script id="dsq-count-scr" src="//{{ site.disqus_short_name }}.disqus.com/count.js" async></script>
  {% endif %}
</body>
</html>
